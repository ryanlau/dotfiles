# Reference: https://github.com/i3/i3/blob/next/etc/config

start-at-login = true

# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'
default-root-container-layout = 'tiles'

# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# i3 doesn't have "normalizations" feature that why we disable them here.
# But the feature is very helpful.
# Normalizations eliminate all sorts of weird tree configurations that don't make sense.
# Give normalizations a chance and enable them back.
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Bootstrap jankyborders and sketchybar
after-startup-command = [
  'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=4.0',
	# 'exec-and-forget sketchybar'
]

# Notify sketchybar about workspace change
# exec-on-workspace-change = ['/bin/bash', '-c',
#     'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
# ]

[workspace-to-monitor-force-assignment]
		# workspace 1-5 is for built-in or main monitor
    1 = ['built-in', 'main']
    2 = ['built-in', 'main']
    3 = ['built-in', 'main']
    4 = ['built-in', 'main']
    5 = ['built-in', 'main']
		# workspace 6-10 is for secondary monitor (if connected) or main/built-in
    6 = ['secondary', 'main', 'built-in']
    7 = ['secondary', 'main', 'built-in']
    8 = ['secondary', 'main', 'built-in']
    9 = ['secondary', 'main', 'built-in']
    10 = ['secondary', 'main', 'built-in']

[gaps]
    inner.horizontal = 12
    inner.vertical =   12
    outer.left =       8
    outer.bottom =     8
    outer.top =        8
    outer.right =      8

[mode.main.binding]
    # i3 wraps focus by default
    alt-h = 'focus --boundaries-action wrap-around-the-workspace left'
    alt-j = 'focus --boundaries-action wrap-around-the-workspace down'
    alt-k = 'focus --boundaries-action wrap-around-the-workspace up'
    alt-l = 'focus --boundaries-action wrap-around-the-workspace right'

    alt-shift-h = 'move left'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'

    alt-f = 'fullscreen'
    alt-shift-space = 'layout floating tiling' # 'floating toggle' in i3

    # Not supported, because this command is redundant in AeroSpace mental model.
    # See: https://nikitabobko.github.io/AeroSpace/guide#floating-windows
    #alt-space = 'focus toggle_tiling_floating'

    # `focus parent`/`focus child` are not yet supported, and it's not clear whether they
    # should be supported at all https://github.com/nikitabobko/AeroSpace/issues/5
    # alt-a = 'focus parent'

    alt-1 = 'workspace 1'
    alt-2 = 'workspace 2'
    alt-3 = 'workspace 3'
    alt-4 = 'workspace 4'
    alt-5 = 'workspace 5'
    alt-6 = 'workspace 6'
    alt-7 = 'workspace 7'
    alt-8 = 'workspace 8'
    alt-9 = 'workspace 9'
    alt-0 = 'workspace 10'

    alt-shift-1 = 'move-node-to-workspace 1'
    alt-shift-2 = 'move-node-to-workspace 2'
    alt-shift-3 = 'move-node-to-workspace 3'
    alt-shift-4 = 'move-node-to-workspace 4'
    alt-shift-5 = 'move-node-to-workspace 5'
    alt-shift-6 = 'move-node-to-workspace 6'
    alt-shift-7 = 'move-node-to-workspace 7'
    alt-shift-8 = 'move-node-to-workspace 8'
    alt-shift-9 = 'move-node-to-workspace 9'
    alt-shift-0 = 'move-node-to-workspace 10'

    alt-r = 'mode resize'
    alt-semicolon = 'mode service'

    cmd-h = [] # Disable "hide application"
    cmd-alt-h = [] # Disable "hide others"

[mode.service.binding]
    # reset layout
    r = ['flatten-workspace-tree', 'mode main']

    # force tiles
    t = ['layout tiles', 'mode main']

    c = ['reload-config', 'mode main']

    h = ['join-with left', 'mode main']
    j = ['join-with down', 'mode main']
    k = ['join-with up', 'mode main']
    l = ['join-with right', 'mode main']

    esc = 'mode main'
    enter = 'mode main'

[mode.resize.binding]
    h = 'resize width +50'
    j = 'resize height -50'
    k = 'resize height +50'
    l = 'resize width -50'

    r = ['balance-sizes', 'mode main']

    enter = 'mode main'
    esc = 'mode main'


[[on-window-detected]]
if.app-id="com.mitchellh.ghostty"
run= [
  "layout floating",
]


[[on-window-detected]]
if.app-id="cc.ffitch.shottr"
run= [
  "layout floating",
]
